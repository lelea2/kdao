<div class="pod" data-podid="<%= coupon_id %>">
    <div class="left">
        <img height="75" width="60" src="<%= imgUrl %>" onError="this.onerror=null;this.src='assets/images/images.jpeg';"/>
    </div>
    <ul>
        <li class="summary"><%= offer_summary_top %></li>
        <li class="brand"><%= brand %></li>
        <li class="detail"><%= offer_summary_detail %></li>
    </ul>
    <button class="btn-cta">Add Coupon</button>
</div>
