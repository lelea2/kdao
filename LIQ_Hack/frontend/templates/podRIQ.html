<div class="pod" data-podid="<%= offerCode %>">
    <div class="left">
        <img height="75" width="60" src="<%= offerImage.offerImage1 %>" onError="this.onerror=null;this.src='assets/images/images.jpeg';"/>
    </div>
    <ul>
        <li class="summary"><%= offerSummary %></li>
        <li class="brand"><%= brandName %></li>
        <li class="detail"><%= offerDescription %></li>
    </ul>
    <button class="btn-cta">Add Coupon</button>
</div>
